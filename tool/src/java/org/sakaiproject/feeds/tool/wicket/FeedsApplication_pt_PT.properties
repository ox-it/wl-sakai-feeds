// Feed ERRORS
err.forbidden = Acesso negado ao endere\u00e7o (URL) especificado.
err.reqauth = O canal no endere\u00e7o especificado requer autentica\u00e7\u00e3o. Por favor especifique os dados de autentica\u00e7\u00e3o abaixo e clique em 'Subscrever'.
err.subscribing = Ocorreu um erro ao subscrever o canal. Por favor tente novamente.
err.malformed = O endere\u00e7o (URL) do canal n\u00e3o est\u00e1 bem escrito. Por favor tente novamente.
err.ssl = N\u00e3o \u00e9 poss\u00edvel ler o canal a partir do endere\u00e7o especificado devido a problemas com o Certificado de Seguran\u00e7a (SSL).
err.io = N\u00e3o \u00e9 poss\u00edvel ler o canal a partir do endere\u00e7o especificado. Por favor tente novamente.
err.invalid_feed = O canal no endere\u00e7o especificado \u00e9 inv\u00e1lido. Por favor tente novamente.
err.no_fetch = N\u00e3o \u00e9 poss\u00edvel obter o canal do endere\u00e7o especificado. Por favor tente novamente.

